name: Run Release Please

on:
  push:
    branches:
      - main

jobs:
  release-package:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        id: release
        with:
          token: ${{secrets.GITHUB_TOKEN}}

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        if: ${{ fromJson(steps.release.outputs.releases_created) }}
        with:
          fetch-depth: 0 # If you only need the current version remove this line.

      - uses: launchdarkly/gh-actions/actions/release-secrets@release-secrets-v1.0.0
        if: ${{ fromJson(steps.release.outputs.releases_created) }}
        name: 'Get npm token'
        with:
          aws_assume_role: ${{ vars.AWS_ROLE_ARN }}
          # This gets the npm release token and sets it into the NODE_AUTH_TOKEN environment variable
          ssm_parameter_pairs: '/production/common/releasing/npm/token = NODE_AUTH_TOKEN'

      - uses: ./.github/actions/ci
        if: ${{ fromJson(steps.release.outputs.releases_created) }}

      - uses: ./.github/actions/publish
        if: ${{ fromJson(steps.release.outputs.releases_created) }}
        with:
          token: ${{ env.NODE_AUTH_TOKEN }}
          prerelease: ${{ contains(steps.release.outputs.tag_name, '-') }}
          dry_run: 'false'
