name: Run CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # If you only need the current version remove this line.

      - uses: ./.github/actions/ci
