<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Authenticating...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #405bff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h2 {
        color: #333;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <h2>Authenticating with LaunchDarkly...</h2>
      <p style="color: #666; font-size: 14px">This is a mock authentication page for testing.</p>
    </div>
    <script>
      (function () {
        const BROADCAST_CHANNEL_NAME = 'launchdarkly-toolbar-auth';

        // In a real scenario, this page would show while authentication happens
        // For mocking, we'll just wait a moment then send authenticated message
        setTimeout(function () {
          const originUrl = new URLSearchParams(window.location.search).get('originUrl');
          const targetOrigin = originUrl || '*';

          const message = {
            type: 'toolbar-authenticated',
            accountId: 'test-account',
            memberId: 'test-member',
            timestamp: Date.now(),
          };

          // Determine context
          const isIframe = window.parent && window.parent !== window && window.self !== window.top;

          // Send to parent window (iframe context)
          if (isIframe) {
            console.log('[Mock Auth] Sending via window.parent (iframe context)');
            window.parent.postMessage(message, targetOrigin);
          }

          // Send to opener (popup context) with BroadcastChannel fallback
          if (window.opener) {
            // Normal path - direct postMessage to opener
            console.log('[Mock Auth] Sending via window.opener');
            window.opener.postMessage(message, targetOrigin);
            window.close();
          } else if (originUrl) {
            // Incognito fallback - use BroadcastChannel to communicate with iframe
            // which will relay to the parent window
            console.log('[Mock Auth] window.opener is null, using BroadcastChannel fallback');
            try {
              const channel = new BroadcastChannel(BROADCAST_CHANNEL_NAME);
              channel.postMessage({ ...message, targetOrigin: targetOrigin });
              channel.close();
              console.log('[Mock Auth] Message sent via BroadcastChannel, closing popup');
              window.close();
            } catch (error) {
              console.error('[Mock Auth] BroadcastChannel failed:', error);
            }
          }
        }, 1000);
      })();
    </script>
  </body>
</html>
